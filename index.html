<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Cat Image Slider Ever</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>The Best Cat Image Slider Ever</h1>
    <div class="slider-wrapper">

        <button class="slide-arrow" id="slide-arrow-prev">&#8249;</button>

        <button class="slide-arrow" id="slide-arrow-next">&#8250;</button>

        <div class="slides-container" id="slides-container">
            <div class="slide"><img src="images/bella.jpeg"></div>
            <div class="slide"><img src="images/millie_and_neo.jpeg"></div>
            <div class="slide"><img src="images/millie.jpeg"></div>
            <div class="slide"><img src="images/neo.jpeg"></div>
            <div class="slide"><img src="images/poppy.jpeg"></div>
        </div>
    </div>
    <div id="sliderCaption" class="sliderCaption">Image 1</div>

    <script src="script.js"></script>

</body>

</html>
